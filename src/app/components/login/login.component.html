<div class="w-full h-screen bg-FFD8B4 flex justify-center text-white items-center z-[-10] font-inter">
<div class="bg-EDB099 p-8 rounded-[30px] shadow-md w-96 z-xl]">
    <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h2>

    <form [formGroup]="applyForm">
      <div class="mb-4">
        <label class="block  text-sm font-medium mb-2">Usuario</label>
        <input formControlName="user" type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-[30px] focus:outline-none focus:border-blue-500" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block  text-sm font-medium mb-2">Contraseña</label>
        <input formControlName="password" type="password" id="password" name="password" class="w-full text-black px-3 py-2 border border-gray-300 rounded-[30px] focus:outline-none focus:border-blue-500" required>
      </div>

      <button (click) = 'checkValue()' type="submit" class="w-full bg-black text-white py-2 rounded-[30px] hover:bg-white hover:text-black focus:outline-none focus:shadow-outline-blue">Iniciar sesión</button>
    </form>
  </div>

</div>
