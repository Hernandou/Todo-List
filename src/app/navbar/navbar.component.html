<nav
  class="bg-FDFAFA p-5 w-auto rounded-b-[30px] font-inter font-light md:shadow-lg md:flex md:items-end md:justify-between"
>
  <div class="md:flex md:justify-between w-full">
    <div class="flex items-center">
      <div class="max-h-[93px] w-[186px] pt-1 mr-[40px] cursor-pointer">
        <a class="text-xl font-bold text-edb099 pl-9">To-do App</a>
      </div>

      <span class="flex sm:justify-end md:hidden sm:mr-[40px] cursor-pointer">
        <button (click)="changeBurgerFlag()"
          id="burgerBtn"
          class="text-gray-800 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </span>
    </div>

    <div *ngIf="this.burgerFlag; else elseBlock"
      class="grid grid-col gap-4 bg-FDFAFA FDFAFA w-full py-7 left-0 transition-all ease-in duration-150"
    > <!-- Renderiza el bloque en dispositivos moviles -->
      <span class="mx-4 my-6 md:my-0">
        <a class="text-xl hover:text-slate-400 duration-500">Organizador nashe</a>
      </span>
      <span class="mx-4 my-6 md:my-0">
        <a class="text-xl hover:text-slate-400 duration-500">Recordatorios</a>
      </span>
      <span class="mx-4 my-6 md:my-0">
        <a class="text-xl hover:text-slate-400 duration-500">Perfil</a>
      </span>
      <div class="mx-4 my-6 md:my-0 bg-black"></div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="hidden md:flex md:flex-row md:justify-end md:gap-6 md:items-center md:static bg-FDFAFA transition-all ease-in-out duration-20">
    <span class="mx-4 my-6 md:my-0">
      <a class="text-xl hover:text-slate-400 duration-500">Organizador</a>
    </span>
    <span class="mx-4 my-6 md:my-0">
      <a class="text-xl hover:text-slate-400 duration-500">Recordatorios</a>
    </span>
    <span class="mx-4 my-6 md:my-0">
      <a class="text-xl hover:text-slate-400 duration-500">Perfil</a>
    </span>
    <div class="mx-4 my-6 md:my-0 bg-black"></div>
  </div>
  </ng-template>
